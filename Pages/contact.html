<html>
<head>
<title>Daniel Mossop Contact Me</title>
</head>
<body>
    <header>
        <main>
            <h1>Contact Page</h1>
            <p>Please contact me using the following options below</p>
        <form>
            <fieldset>
                <legend>Personal Details</legend>

                <label for="firstname">first name</label>
                <input id="firstname" type="text">

                <br>

                <label for="lastname">Last Name </label>
                <input id="lastname" type="text">

                <br>
                <label for="email">Email</label>
                <input type="email" name="email">

                <br>
                <legend>Reason for Contacting</legend>
                <input type="checkbox" name="contact-Reason" value="Business"> Business
                <input type="checkbox" name="contact-reason" value="Pleasure"> Pleasure
                <input type="checkbox" name="contact-reason" value="all of the above"> all of the above

                <legend>Comments</legend>

    <label for="notes">your notes</label>
    <textarea id="notes"></textarea>
            </fieldset>
        </form>
        </main>
    </header>
